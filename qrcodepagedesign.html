<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Serenity Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .property-name {
            font-family: 'Playfair Display', serif;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px) rotate(180deg); }
            to { opacity: 1; transform: translateX(0) rotate(180deg); }
        }
        .animate-fadeInLeft {
            animation: fadeInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .slider .item {
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .thumbnail .item {
            transition: all 0.3s ease;
        }
        .thumbnail .item:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .thumbnail .item.active {
            border: 2px solid #fff;
            transform: scale(1.15);
            z-index: 20;
        }
        @keyframes zoomIn {
            from { transform: scale(1.1); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-zoomIn {
            animation: zoomIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .parallax {
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body class="bg-black">
    <div class="slider relative h-screen overflow-hidden">
        <div class="list">
            <div class="item absolute inset-0">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80" alt="Villa Serenity" class="w-full h-full object-cover parallax">
            </div>
        </div>

        <div class="property-name-container absolute left-8 top-1/2 transform -translate-y-1/2 z-10 bg-black bg-opacity-50 p-4 rounded-lg">
            <h1 class="property-name text-6xl md:text-8xl font-bold text-white animate-fadeInLeft">Villa Serenity</h1>
        </div>

        <!-- <div class="content absolute bottom-0 left-0 right-0 p-8">
            <div class="glass-effect p-4 rounded-lg max-w-xl animate-fadeInLeft" style="animation-delay: 0.2s;">
                <p class="text-lg text-white">Offered by Jane Doe, Luxury Realty</p>
                <p class="text-sm text-gray-300 mt-2">Contact: +1 (123) 456-7890</p>
            </div>
        </div> -->

        <div class="thumbnail-container absolute bottom-0 left-0 right-0 h-40 md:h-48">
            <div class="thumbnail flex justify-center items-center h-full gap-4 px-4 overflow-x-auto">
                <!-- Thumbnail items will be added dynamically -->
            </div>
        </div>

        <div class="controls absolute top-1/2 left-0 right-0 flex justify-between px-4 transform -translate-y-1/2">
            <button id="prevBtn" class="bg-white bg-opacity-20 text-white p-3 rounded-full hover:bg-opacity-40 transition-all focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="nextBtn" class="bg-white bg-opacity-20 text-white p-3 rounded-full hover:bg-opacity-40 transition-all focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const sliderList = slider.querySelector('.list');
        const thumbnail = slider.querySelector('.thumbnail');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const images = [
            'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1613490493576-7fde63acd811?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1613977257363-707ba9348227?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1600566753086-00f18fb6b3ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1600585154526-990dced4db0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1600566752355-35792bedcfea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1600566753151-384129cf4e3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80',
        ];

        function createSliderItem(index) {
            return `
                <div class="item absolute inset-0">
                    <img src="${images[index]}" alt="Villa Serenity" class="w-full h-full object-cover parallax">
                </div>
            `;
        }

        function createThumbnailItem(index) {
            return `
                <div class="item w-32 h-32 md:w-40 md:h-40 flex-shrink-0 rounded-lg overflow-hidden cursor-pointer transition-all duration-300 ease-in-out">
                    <img src="${images[index]}" alt="Villa Serenity Thumbnail" class="w-full h-full object-cover">
                </div>
            `;
        }

        function initializeSlider() {
            sliderList.innerHTML = createSliderItem(0);
            
            if (images.length > 1) {
                thumbnail.innerHTML = images.map((_, index) => createThumbnailItem(index)).join('');
                
                const thumbnailItems = thumbnail.querySelectorAll('.item');
                thumbnailItems.forEach((item, index) => {
                    item.addEventListener('click', () => changeSlide(index));
                });

                thumbnailItems[0].classList.add('active');
                
                // Show controls
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            } else {
                // Hide thumbnails and controls if there's only one image
                thumbnail.style.display = 'none';
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            }
        }

        function changeSlide(index) {
            const currentItem = sliderList.querySelector('.item');
            const newItem = document.createElement('div');
            newItem.innerHTML = createSliderItem(index);
            newItem.classList.add('item', 'absolute', 'inset-0', 'opacity-0', 'animate-zoomIn');
            
            sliderList.appendChild(newItem);
            
            setTimeout(() => {
                currentItem.style.opacity = '0';
                newItem.style.opacity = '1';
            }, 50);

            setTimeout(() => {
                sliderList.removeChild(currentItem);
            }, 800);

            updateActiveThumbnail(index);
        }

        function updateActiveThumbnail(index) {
            const thumbnailItems = thumbnail.querySelectorAll('.item');
            thumbnailItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Center the active thumbnail
            const activeItem = thumbnailItems[index];
            const containerWidth = thumbnail.offsetWidth;
            const itemWidth = activeItem.offsetWidth;
            const scrollLeft = activeItem.offsetLeft - (containerWidth / 2) + (itemWidth / 2);
            thumbnail.scrollTo({ left: scrollLeft, behavior: 'smooth' });
        }

        function autoChangeSlide() {
            if (images.length > 1) {
                const thumbnailItems = thumbnail.querySelectorAll('.item');
                let currentIndex = Array.from(thumbnailItems).findIndex(item => item.classList.contains('active'));
                let nextIndex = (currentIndex + 1) % images.length;
                changeSlide(nextIndex);
            }
        }

        prevBtn.addEventListener('click', () => {
            const thumbnailItems = thumbnail.querySelectorAll('.item');
            let currentIndex = Array.from(thumbnailItems).findIndex(item => item.classList.contains('active'));
            let prevIndex = (currentIndex - 1 + images.length) % images.length;
            changeSlide(prevIndex);
        });

        nextBtn.addEventListener('click', () => {
            const thumbnailItems = thumbnail.querySelectorAll('.item');
            let currentIndex = Array.from(thumbnailItems).findIndex(item => item.classList.contains('active'));
            let nextIndex = (currentIndex + 1) % images.length;
            changeSlide(nextIndex);
        });

        initializeSlider();
        if (images.length > 1) {
            setInterval(autoChangeSlide, 10000); // Change slide every 5 seconds
        }
    </script>
</body>
</html>
