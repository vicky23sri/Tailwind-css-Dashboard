<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Open House</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <h1 class="text-5xl font-bold mb-6 text-gray-900 leading-tight">Sign in or create an account</h1>
            <p class="text-gray-600 mb-10 text-sm leading-relaxed">
                By clicking "Continue," you agree to PrivateOpenDoor and its affiliates' 
                <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold">Terms of Service</a> and
                <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold">Privacy Policy</a>.
            </p>
            
            <div class="space-y-6">
                <a href="#"
                    class="flex items-center justify-center w-full py-4 px-6 text-lg font-semibold text-gray-700 bg-gray-100 rounded-xl shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign in with Google
                </a>

                <div class="flex items-center my-10">
                    <div class="flex-grow border-t-2 border-gray-200"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-lg font-semibold">or</span>
                    <div class="flex-grow border-t-2 border-gray-200"></div>
                </div>

                <form id="authForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email address</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out"
                            placeholder="you@example.com" required>
                    </div>
                    <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-4 px-6 border border-transparent rounded-xl shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed">
                        Continue with email
                    </button>
                </form>
            </div>

            <div class="mt-10 text-center">
                <a class="text-base text-blue-600 hover:text-blue-800 font-semibold transition duration-300 ease-in-out" href="reset-password.html">
                    Forgot your password?
                </a>
            </div>
        </div>
    </div>
</body>

</html>
