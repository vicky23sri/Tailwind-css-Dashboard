<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Open House</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-lg">
            <h1
                class="text-4xl md:text-5xl font-bold mb-4 text-gray-800 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                Welcome back
            </h1>
            <p class="text-gray-500 mb-8 text-sm">
                Signing in as <span class="underline">maxivicky143@gmail.com</span>
            </p>
              

            <div class="space-y-2">
                <form id="authForm" class="space-y-4">
                    <div>
                        <div class="relative mb-2">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                              Password
                              <span class="absolute borrom-3 left-16 text-red-500">*</span>
                            </label>
                            <p class="text-gray-400">
                                Your password must be 5 to 128 characters long
                            </p>
                          </div>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm mb-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            placeholder="you@example.com" required>
                        <p id="emailError" class="mt-1 text-red-500 text-xs hidden">Please enter a valid email address.
                        </p>
                    </div>
                    <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-4 px-4 mb-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                        disabled>
                            Confirm
                    </button>
                    <div class="mt-6 text-center">
                        <a class="text-sm text-blue-600 mt-4 hover:text-blue-800" href="reset-password.html">
                            Forgot your password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
