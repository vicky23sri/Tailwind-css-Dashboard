<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Open House</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-lg">
            <h1
                class="text-4xl md:text-5xl font-bold mb-2 text-gray-800 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                Trouble logging in?</h1>
            <p class="text-gray-500 mb-8 text-sm">
                Enter your email and we'll send a link to reset your password.
            </p>

            <div class="space-y-4">
                <form id="authForm" class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            placeholder="*****" required>
                        <p id="password" class="mt-1 text-red-500 text-xs hidden">Please enter a valid email address.
                        </p>
                    </div>
                    <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                        disabled>
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
