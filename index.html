<!DOCTYPE html>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		[x-cloak] {
			display: none !important;
		}

		.sidebar-transition {
			transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
		}

		@media (max-width: 1023px) {
			.sidebar-open {
				transform: translateX(0);
			}

			.sidebar-closed {
				transform: translateX(-100%);
			}
		}
	</style>
	 <script>
        function loadContent(contentName) {
            const fileName = contentName + '.html';
            console.log('Loading content:', fileName);

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                    if (contentName === 'dashboard') {
                        initializeChart();
                    }
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                });
        }

        function initializeChart() {
            var expenseCtx = document.getElementById('expenseChart').getContext('2d');
            var expenseChart = new Chart(expenseCtx, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        label: 'Monthly Expenses',
                        data: [4500, 5200, 4800, 5100, 4900, 5300, 5000, 5200, 4700, 5400, 5100, 5500],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(199, 199, 199, 0.8)',
                            'rgba(83, 102, 255, 0.8)',
                            'rgba(40, 159, 64, 0.8)',
                            'rgba(210, 199, 199, 0.8)',
                            'rgba(78, 52, 199, 0.8)',
                            'rgba(200, 109, 16, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(199, 199, 199, 1)',
                            'rgba(83, 102, 255, 1)',
                            'rgba(40, 159, 64, 1)',
                            'rgba(210, 199, 199, 1)',
                            'rgba(78, 52, 199, 1)',
                            'rgba(200, 109, 16, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('dashboard', () => ({
                sidebarOpen: window.innerWidth >= 1024,
                currentContent: 'dashboard',
                selectedMainHeading: null,
                showModal: null,
                init() {
                    loadContent(this.currentContent);
                    window.addEventListener('resize', () => {
                        this.sidebarOpen = window.innerWidth >= 1024;
                    });
                },
                toggleSidebar() {
                    this.sidebarOpen = !this.sidebarOpen;
                },
                changeContent(content) {
                    this.currentContent = content;
                    loadContent(this.currentContent);
                    if (window.innerWidth < 1024) {
                        this.sidebarOpen = false;
                    }
                },
                selectMainHeading(heading) {
                    this.selectedMainHeading = heading;
                },
                openModal(modalName) { 
                    this.showModal = modalName;
                },
                closeModal() { 
                    this.showModal = null;
                },
                deletePurchaseOrder() { 
                    console.log('Purchase order deleted');
                    this.closeModal();
                }
            }));
        });

        window.addEventListener('load', initializeChart);
    </script>
