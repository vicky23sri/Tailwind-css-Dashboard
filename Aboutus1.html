<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Haven - Luxury Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.0.2.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for z-index and border */
        .bg-image-overlay {
            z-index: 10; /* Ensure this is on top of other content */
            border: 2px solid #fff; /* Example border styling */
        }
    </style>
</head>
<body>
    <!-- Details Section -->
    <section id="property-details" class="bg-gray-200 text-white p-8 lg:p-16 bg-cover bg-center bg-image-overlay" style="background-image: url('your-background-image-url.jpg');">
        <div class="relative z-20">
            <div class="container mx-auto text-center p-4 rounded-lg bg-opacity-75 bg-white border-4 border-white shadow-lg">
                <h1 class="text-3xl font-bold">About Us</h1>
            </div>
        </div>
    </section>

    <!-- Property Cards Section -->
    <section class="bg-white min-h-screen flex items-center justify-center p-4">
        <div class="container mx-auto bg-white rounded-xl shadow-2xl overflow-hidden relative">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-gray-200 p-4">
                <div class="bg-white p-6 h-96 relative overflow-hidden group default-image" data-image="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2075&q=80">
                    <div class="absolute bottom-4 left-4 text-white z-10">
                        <h3 class="text-xl font-bold mb-1 group-hover:text-yellow-300 transition-colors duration-300">Sunset Villa</h3>
                        <p class="text-lg font-semibold text-green-400">$500,000</p>
                    </div>
                </div>
                <div class="bg-white p-6 h-96 relative overflow-hidden group" data-image="https://images.unsplash.com/photo-1567496898669-ee935f5f647a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80">
                    <div class="absolute bottom-4 left-4 text-white z-10">
                        <h3 class="text-xl font-bold mb-1 group-hover:text-yellow-300 transition-colors duration-300">Ocean View Condo</h3>
                        <p class="text-lg font-semibold text-green-400">$350,000</p>
                    </div>
                </div>
                <div class="bg-white p-6 h-96 relative overflow-hidden group" data-image="https://images.unsplash.com/photo-1518780664697-55e3ad937233?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2065&q=80">
                    <div class="absolute bottom-4 left-4 text-white z-10">
                        <h3 class="text-xl font-bold mb-1 group-hover:text-yellow-300 transition-colors duration-300">Mountain Retreat</h3>
                        <p class="text-lg font-semibold text-green-400">$450,000</p>
                    </div>
                </div>
                <div class="bg-white p-6 h-96 relative overflow-hidden group" data-image="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
                    <div class="absolute bottom-4 left-4 text-white z-10">
                        <h3 class="text-xl font-bold mb-1 group-hover:text-yellow-300 transition-colors duration-300">City Loft</h3>
                        <p class="text-lg font-semibold text-green-400">$275,000</p>
                    </div>
                </div>
                <div class="bg-white p-6 h-96 relative overflow-hidden group" data-image="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
                    <div class="absolute bottom-4 left-4 text-white z-10">
                        <h3 class="text-xl font-bold mb-1 group-hover:text-yellow-300 transition-colors duration-300">Suburban Home</h3>
                        <p class="text-lg font-semibold text-green-400">$400,000</p>
                    </div>
                </div>
                <div class="bg-white p-6 h-96 relative overflow-hidden group" data-image="https://images.unsplash.com/photo-1505843513577-22bb7d21e455?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80">
                    <div class="absolute bottom-4 left-4 text-white z-10">
                        <h3 class="text-xl font-bold mb-1 group-hover:text-yellow-300 transition-colors duration-300">Country Estate</h3>
                        <p class="text-lg font-semibold text-green-400">$750,000</p>
                    </div>
                </div>
            </div>
            <div id="fullImageOverlay" class="absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-300 pointer-events-none"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('fullImageOverlay');
            const cards = document.querySelectorAll('.group');
            const defaultImage = document.querySelector('.default-image');

            // Set the default image
            if (defaultImage) {
                const defaultImageUrl = defaultImage.getAttribute('data-image');
                overlay.style.backgroundImage = `url('${defaultImageUrl}')`;
                overlay.style.opacity = '1';
            }

            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    const imageUrl = this.getAttribute('data-image');
                    overlay.style.backgroundImage = `url('${imageUrl}')`;
                    overlay.style.opacity = '1';
                });

                card.addEventListener('mouseleave', function() {
                    // When mouse leaves, return to the default image
                    if (defaultImage) {
                        const defaultImageUrl = defaultImage.getAttribute('data-image');
                        overlay.style.backgroundImage = `url('${defaultImageUrl}')`;
                    } else {
                        overlay.style.opacity = '0';
                    }
                });
            });
        });
    </script>
</body>
</html>
